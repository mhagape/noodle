<md-dialog class="md-3-line">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create a new thread</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="navigation:close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout-padding>
                <md-input-container flex>
                        <label style="font-size: 20px">Title</label> 
                    <input ng-model="vm.title">
                </md-input-container>
                <md-input-container flex>
                    <label style="font-size: 20px">Body</label>
                    <textarea ng-model="vm.body" style="width: 500px; height: 100px;" columns="1" rows="10"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button class="md-raised md-primary">Post</md-button>
        </div>
    </form>
</md-dialog>
