<div class="container">
    <div class="row">


        <div class="col offset-m3 m6 offset-s0 s12 z-depth-3">
            <h2 class="center-align"><i class="fa fa-user" style="padding: 0 10px"></i>Login</h2>
            <div class="row">
                <form class="col s12" novalidate="novalidate">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="pass" type="password" class="validate">
                            <label for="pass">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" ui-sref="content.dashboard" name="action">Login</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div style="padding: 10px">
                    <a class="btn btn-block btn-social btn-lg btn-facebook">
                        <i class="fa fa-facebook"></i>Sign in with Facebook
                    </a>
                </div>
                <div style="padding: 10px">
                    <a class="btn btn-block btn-social btn-lg btn-google">
                        <i class="fa fa-google"></i>Sign in with Google
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>
