<md-whiteframe class="md-whiteframe-z1">
    <md-subheader class="md-no-sticky">My courses</md-subheader>
    <md-divider></md-divider>
    <md-list layout="horizontal" layout-wrap>

        <md-list-item class="md-2-line" style="margin-bottom: 10px" ng-repeat="course in vm.courses">
            <md-card flex="100">
                <md-card-content>
                    <md-menu md-position-mode="target-right target" class="right">
                        <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-menu-origin md-svg-icon="navigation:more_vert"></md-icon>
                        </md-button>
                        <md-menu-content width="2">
                            <md-menu-item ng-click="vm.courseInfo(course)">
                                <md-button>
                                    <p flex>Course info</p>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item ng-click="vm.leaveCourse(course)">
                                <md-button>
                                    <p flex>Leave course</p>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <div layout="row" layout-align="start center">
                        <div>
                            <img ng-src="{{course.avatar}}" style="padding: 10px" class="face">
                        </div>
                        <div class="md-list-item-text">
                            <h3>{{course.title}}</h3>
                            <h4>{{course.instructors | ndJoin : 'name'}}</h4>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </md-list-item>

    </md-list>
    <md-divider></md-divider>
</md-whiteframe>
